<!DocType html>
<html lang = "pt-br">
<meta charset = "UTF-8">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href ="css/stilo.css">
</head>

<div class="div-center">
    <div class="content">
        <hr>
        <form action = "salvar" method = "post">
            <div align="Center">
                <h1>Formulario Fornecedor</h1>
            </div>
            <div class="form-group">
                <label for="nome">Nome</label>
                <input type="text" class="form-control" id="nome" placeholder="NomeCompleto">
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" class="form-control" id="cpf" placeholder="CPF apenas Numeros">
            </div>
            <div class="form-group">
                <label for="dataNascimento">Data Nascimento</label>
                <input type="Date" class="form-control" id="dataNascimento">
            </div>
            <div class="form-group">
                <label for="telefone">Numero de Telefone</label>
                <input type="Text" class="form-control" id="telefone">
            </div>
            <div><label>Qual o seu Gênero</label></div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sexo" id="sexo" value="opcao1">
                <label class="form-check-label" for="sexo">Feminio</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sexo" id="sexo" value="opcao2">
                <label class="form-check-label" for="sexo">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sexo" id="sexo" value="opcao3">
                <label class="form-check-label" for="sexo">Não Binario</label>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="Adress" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="form-group">
                <label for="senha">Senha</label>
                <input type="Password" class="form-control" id="senha" placeholder="Senha">
            </div>
            <div class="form-group">
                <label for="senha">Confirme a Senha</label>
                <input type="Password" class="form-control" id="senha" placeholder="Confirme a Senha">
            </div>
            <div class="form-group">
                <label for="cep">CEP Residencial</label>
                <input type="CEP" class="form-control" id="cep" placeholder="Informe CEP Residencial">
            </div>
            <div class="form-group">
                <label for="logradouro">Logradouro</label>
                <input type="text" class="form-control" id="logradouro" placeholder="Logradouro">
            </div>
            <div class="form-group">
                <label for="bairro">Bairro</label>
                <input type="text" class="form-control" id="bairro" placeholder="bairro">
            </div>
            <div class="form-group">
                <label for="numero">Numero</label>
                <input type="text" class="form-control" id="numero" placeholder="numero">
            </div>
            <div class="form-group">
                <label for="pais">País</label>
                <select id="pais" class="form-control">
                    <option selected>Pais...</option>
                    <option>Brasil</option>
                    <option>USA</option>
                    <option>Canada</option>
                </select>
            </div>
            <div class="form-group">
                <label for="estado">Estado</label>
                <select id="estado" class="form-control">
                    <option selected>Escolher...</option>
                    <option>Rio de Janeiro</option>
                    <option>Sao Paulo</option>
                    <option>Santa Catarina</option>
                </select>
            </div>
            <div class="form-group">
                <label for="cidade">Cidade</label>
                <select id="cidade" class="form-control">
                    <option selected>Cidade...</option>
                    <option>Suzano</option>
                    <option>Mogi</option>
                    <option>Itaqua</option>
                </select>
            </div>
            <div class="form-group">
                <label for="observacoes">Observacoes</label>
                <input type="text" class="form-control" id="observacoes" placeholder="observacoes">
            </div>
            <div align = "Center">
                <a href="cadastro.html" class="btn btn-primary btn-lg active" role="button" aria-pressed="true">Proxima Etapa</a>
            </div>
            <hr/>
        </form>
    </div>
    </span>
</div>
</html>
